<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
  <div class="container-fluid">
      <a class="navbar-brand" href="#"> <img src="img/vote.png" class="brand-image"></a>
      <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Log in</a></li>
      </ul>
  </div>
</nav>

<div class="signup-container mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signupForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="button" class="btn btn-primary w-100" id="signupButton">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Log in</a></p>
</div>

<script>
    document.getElementById("signupButton").addEventListener("click", function() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        fetch("http://localhost:3000/create_account", {
            method: "POST",
            body: JSON.stringify({ username, password }),
            headers: { "Content-type": "application/json; charset=UTF-8" }
        })
        .then(response => response.json())
        .then(json => {
            if (json.message) {
                alert("Account created successfully!");
                window.location.href = "login.html"; // Redirect to login page
            } else {
                alert("Error: " + json.error);
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>
</body>
</html>
