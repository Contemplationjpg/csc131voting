<!---- Login ---->

<div class="login-container padding mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="button" class="btn btn-primary w-100" id="loginButton">Login</button>
    </form>
</div>

<script>
    document.getElementById("loginButton").addEventListener("click", function() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://csc131voting.ddns.net:3000/login", {
            method: "POST",
            body: JSON.stringify({ username, password }),
            headers: { "Content-type": "application/json; charset=UTF-8" }
        })
        .then(response => response.json())
        .then(json => {
            if (json.token) {
                localStorage.setItem("jwtToken", json.token); // Save the JWT token
                alert("Login successful!");
                window.location.href = "index.html"; // Redirect to home page
            } else {
                alert("Login failed: " + json.error);
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>
